<div *ngFor="let recipe of recipies | async" class="recipe-container" style="background-color: white">
  <div>
    <h3>
      <strong>{{recipe.name}}</strong>
    </h3>
  </div>

  <div class="row" style="margin-bottom: 1em;">
    <div class="col-md-4">
      <img src="{{recipe.imageUrl}}" style="height:100%; width:100%;" />
    </div>
    <div class="col-md-8">

      <div *ngFor="let tag of recipe.tags" class="btn btn-default btn-md" style="margin:5px;">
        {{tag.name}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h4>
        <strong>Ingridienser</strong>
      </h4>
      <ul *ngFor="let ingridient of recipe.ingridients">
        <li>{{ingridient}}</li>
      </ul>
    </div>
    <div class="col-md-8" style="border-left:1px solid #eee">
      <h4>
        <strong>Tillagning</strong>
      </h4>
      <div>
        <p>{{recipe.cooking}}</p>
      </div>
    </div>
  </div>
  <hr />
</div>
